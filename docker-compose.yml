version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hive_postgres
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hivepassword
      POSTGRES_DB: hive_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: hive_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
